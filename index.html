<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RealData Immo - Générateur de Dossier</title>
    <style>
        body { font-family: sans-serif; background-color: #0a192f; color: #f0ebd8; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #112240; padding: 30px; border-radius: 10px; }
        h1 { color: #f0ebd8; border-bottom: 2px solid #f0ebd8; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
        .btn { background-color: #f0ebd8; color: #0a192f; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>REALDATA IMMO - Nouveau Dossier</h1>
        
        <label>Nom de l'immeuble (ex: Ancienne Gendarmerie)</label>
        <input type="text" placeholder="Entrez le nom ou l'histoire courte">

        <label>Adresse complète</label>
        <input type="text" placeholder="ex: 23b route de Gien, Léré">

        <label>Nombre de logements</label>
        <input type="number" placeholder="ex: 6">

        <label>Nombre de boxes/garages</label>
        <input type="number" placeholder="ex: 8">

        <label>Prix de vente FAI (€)</label>
        <input type="number" id="prix" placeholder="ex: 400000">

        <label>Loyer mensuel total HC (€)</label>
        <input type="number" id="loyers" placeholder="Somme des loyers">

        <button class="btn" onclick="alert('Bientôt : Génération du PDF !')">GÉNÉRER LE DOSSIER PRO</button>
    </div>
</body>
</html>
