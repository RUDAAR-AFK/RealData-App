<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RealData Immo - V2</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        background-color: #f0f2f5;
      }
      .card {
        max-width: 450px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2980b9;
        text-align: center;
        margin-bottom: 5px;
      }
      p.subtitle {
        text-align: center;
        color: #7f8c8d;
        font-size: 0.9em;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #34495e;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 2px solid #dfe6e9;
        border-radius: 8px;
        box-sizing: border-box;
        transition: 0.3s;
      }
      input:focus {
        border-color: #3498db;
        outline: none;
      }
      button {
        width: 100%;
        background: #3498db;
        color: white;
        border: none;
        padding: 15px;
        margin-top: 25px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1em;
      }
      button:hover {
        background: #2980b9;
      }
      #resultat-zone {
        margin-top: 25px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        display: none;
        border: 2px solid #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>RealData Immo</h1>
      <p class="subtitle">Calculateur Interactif (Mode Lab)</p>

      <label>Prix d'Achat Fictif (€)</label>
      <input type="number" id="prix" value="250000" />

      <label>Loyer Mensuel (€)</label>
      <input type="number" id="loyer" value="1500" />

      <button onclick="calculerMaintenant()">Lancer l'Analyse</button>

      <div id="resultat-zone"></div>
    </div>
    <script src="calculateur.js"></script>
  </body>
</html>
