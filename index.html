<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RealData Immo - Chatbot Assistant</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .chat-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 80vh;
        overflow: hidden;
      }
      .chat-header {
        background: #3498db;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f9f9f9;
      }
      .msg {
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        font-size: 0.95em;
      }
      .bot {
        background: #e1e1e1;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
      }
      .user {
        background: #3498db;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
      }
      .chat-input {
        display: flex;
        padding: 15px;
        border-top: 1px solid #eee;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
      }
      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">RealData Immo - Assistant Pro</div>
      <div id="chat-box">
        <div class="msg bot">
          Salut Rudy ! Prêt pour une nouvelle analyse ? On commence par le
          premier point d'Eric.
        </div>
      </div>
      <div class="chat-input" id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Tapez votre réponse ici..."
          onkeypress="if (event.keyCode == 13) envoyerReponse();"
        />
        <button onclick="envoyerReponse()">Envoyer</button>
      </div>
    </div>
    <script src="calculateur.js"></script>
  </body>
</html>
