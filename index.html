<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RealData Immo - Expert</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
      }
      .chat-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 90vh;
        overflow: hidden;
      }
      .chat-header {
        background: #34495e;
        color: white;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 1.1em;
      }
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #ffffff;
      }
      .msg {
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 80%;
        font-size: 0.95em;
        line-height: 1.4;
      }
      .bot {
        background: #f1f3f5;
        color: #2c3e50;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
      }
      .user {
        background: #2980b9;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
      }
      .chat-input {
        display: flex;
        padding: 20px;
        border-top: 1px solid #eee;
        gap: 10px;
        background: #fafafa;
      }
      input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
      }
      button {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      #btn-reset {
        background: #e74c3c;
        display: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">RealData Immo : ASSISTANT D'ANALYSE</div>
      <div id="chat-box"></div>
      <div class="chat-input" id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Choisissez le type de bien..."
          autocomplete="off"
        />
        <button id="btn-valider">Valider</button>
      </div>
      <button id="btn-reset" onclick="location.reload()">
        Nouvelle Analyse
      </button>
    </div>
    <script src="calculateur.js"></script>
  </body>
</html>
