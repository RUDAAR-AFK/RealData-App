<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RealData Immo - Assistant d'Analyse</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 100%; max-width: 550px; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); display: flex; flex-direction: column; height: 85vh; overflow: hidden; border: 1px solid #e1e8ed; }
        .chat-header { background: #2c3e50; color: white; padding: 18px; text-align: center; font-weight: 600; font-size: 1.1em; letter-spacing: 0.5px; }
        #chat-box { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #ffffff; }
        .msg { padding: 12px 18px; border-radius: 10px; max-width: 85%; font-size: 0.95em; line-height: 1.4; }
        .bot { background: #f1f3f5; color: #2c3e50; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e9ecef; }
        .user { background: #3498db; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-input { display: flex; padding: 20px; border-top: 1px solid #eee; gap: 12px; background: #fdfdfd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccd6dd; border-radius: 6px; outline: none; font-size: 0.95em; }
        input:focus { border-color: #3498db; }
        button { background: #2c3e50; color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { background: #34495e; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">REALDATA IMMO : ASSISTANT D'ANALYSE</div>
        <div id="chat-box">
            <div class="msg bot">Bienvenue dans l'assistant de collecte RealData. Nous allons procéder à l'analyse technique et financière de votre projet.</div>
        </div>
        <div class="chat-input" id="input-area">
            <input type="text" id="user-input" placeholder="Saisissez votre réponse..." onkeypress="if(event.keyCode==13) envoyerReponse()">
            <button onclick="envoyerReponse()">Valider</button>
        </div>
    </div>
    <script src="calculateur.js"></script>
</body>
</html>
